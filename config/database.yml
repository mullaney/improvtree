# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  host: postgres
  encoding: unicode
  pool: 30
  username: postgres
  password: postgres

development:
  <<: *default
  database: news_graph_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: news_graph_test

production:
  <<: *default
  database: news_graph_production
